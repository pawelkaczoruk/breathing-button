<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="breathingButton.css" type="text/css">
</head>
<body>
  <div class="container">

    <button class="breathing-button"></button>

    <button 
      class="breathing-button"
      data-bb-size="160px"
      data-bb-duration="4s"
      data-bb-background="#1e6262; #2d76f7;"
      data-bb-cross="#ecfffb"
      data-bb-shadow="rgba(24, 35, 54, 0.2)">
    </button>

    <button 
      class="breathing-button"
      data-bb-size="50px"
      data-bb-duration="3s"
      data-bb-background="magenta"
      data-bb-shadow="transparent">
    </button>

    <button 
      class="breathing-button"
      data-bb-size="92px"
      data-bb-duration="1.4s"
      data-bb-background="#a80038; #fd0054">
    </button>

    <button 
      class="breathing-button"
      data-bb-size="110px"
      data-bb-duration="5s"
      data-bb-background="#fcf5b8; #b4cd93"
      data-bb-cross="#403f3f">
    </button>
  </div>

  <script src="breathingButton.js"></script>
</body>
</html>
